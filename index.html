<html lang="es">

        <link rel="icon" href="images/firma.svg"/>

    <body id="page-top" class="index">  
        <div class="imagen_fondo">   
            <div id="barra" class="topbar">
                <input type="checkbox" name="Menu" id="menu-toggle" />
                <label class="menu-button-container" for="menu-toggle">
                    <img id="icon-home" class="icon" src="images/firma_tristan.svg" alt="icon menu"/>
                </label>
                <div class="menu-button"></div>
                    <nav class="nav-menu">
                        <ul class="nav-menu">
                            <li class="nav-menu__item">
                                <a class="point" href="artista.html">EL ARTISTA</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="point" href="escultura.html">ESCULTURA</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="point" href="restauracion.html">RESTAURACION</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="point" href="contacto.html">CONTACTO</a>
                            </li>
                        </ul>
                    </nav>
                <!--<div id="icon-home" class="nav-menu__button">
                    <a href="index.html"><img id="icon-home" class="icon-home change-icon-color firma" src="images/firma_tristan.svg" alt="icono"/></a>
                </div>-->
            </div>
                <footer><b>Designed and edited by Maria Cavaller 2023</b></footer>         
        </div>

      <script>
            // Escucha el evento de clic en los elementos del menú
            const menuItems = document.querySelectorAll('.nav-menu__item');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Oculta automáticamente la lista de elementos al hacer clic
                    const menuToggle = document.getElementById('menu-toggle');
                    menuToggle.checked = false;
                });
            });

            document.addEventListener("DOMContentLoaded", function () {
             const icon = document.getElementById("icon-home");

        // Función para agregar la clase "fallback" en caso de error de animación
        function handleAnimationError() {
            icon.classList.add("fallback");
        }

        // Evento para detectar errores de animación y aplicar la alternativa
        icon.addEventListener("transitionend", handleAnimationError);

        // Muestra el icono (puedes modificar su posición inicial con top y left)
        icon.style.opacity = "1";
        icon.style.transform = "scale(1)";
        });
        </script>
    </body>
</html>
