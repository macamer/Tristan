                    <h3></h3>
                    <p>
                        Pueden acceder al ciclo sin prueba de acceso los:</p>
                    <ol type="A">
                        <li>Graduados en Educación Secundaria Obligatoria.</li>
                        <li>Titulados en Formación Profesional Básica.</li>
                        <li>Titulados de Formación Profesional de primer grado (Técnico Auxiliar).</li>
                        <li>Titulados de Formación Profesional de grado medio (Técnico).</li>
                        <li>Tener 2.º de BUP aprobado.</li>
                        <li>Tener 2.º de BUP aprobado.</li>
                        <li>Haber superado el segundo curso del primer ciclo experimental de reforma de las enseñanzas medias.</li>
                        <li>Haber superado, de las enseñanzas de Artes Plásticas y Oficios Artísticos, el tercer curso del Plan de 1963 o segundo de comunes experimental.</li>
                        <li>Otras titulaciones equivalentes a efectos académicos.</li>
                    </ol>
                    <p>Estos requisitos son generales para todos los ciclos de Grado Medio. Mas información <a href=http://www.ceice.gva.es/va/web/formacion-profesional/orientaciones-grado-medio>orientaciones grado medio</a>.
                    </p> 

                </section>
                <br/>

                <section>
                    <h3 id="r_grado_superior">Requisitos acceso grado superior</h3>
                    <p>
                        Pueden acceder al ciclo sin prueba de aquellos estudiantes que cumplan una de los siguientes requisitos (en orden de prioridad):</p> 
                    <ol type="I"> 
                        <li>Bachillerato LOE modalidad BCT o Título de Técnico de FP</li>
                        <li>Bachillerato LOGSE modalidades BCNS o BT.</li>
                        <li>Bachillerato Experimental modalidades BCN o BTI</li>
                        <li>Haber superado las opciones A, B de COU</li>
                        <li>Estar en posesión del título de Bachillerato LOE/LOGSE.</li>
                        <li>Haber superado el segundo curso de cualquier otra modalidad de Bachillerato Experimental.</li>
                        <li>Opciones C, D de Cou o Preu superados.</li>
                        <li>Estar en posesión del título de Formación Profesional de Segundo Grado u otras titulaciones equivalentes a efectos académicos.</li>
                        <li>Tener una titulación universitaria a la que se accedió sin cumplir ninguno de los requisitos anteriores.</li>
                    </ol>
                    <p>Estos requisitos son generales para todos los ciclos de Grado Superior. Más información <a href= "http://www.ceice.gva.es/va/web/formacion-profesional/orientaciones-grado-superior"> orientaciones grado superior.</a>
                    </p>
