<!DOCTYPE html>

<html lang="es">

    <head>
        <title>Tristan</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>    
                <!-- poner icono en la pestaña -->
        <link rel="icon" href="images/firma.svg"/>
    </head>
    
    
    <body id="page-top" class="index">    
            <div id="barra" class="topbar">
                <input type="checkbox" name="Menu" id="menu-toggle" />
                <label class="menu-button-container" for="menu-toggle">
                    <img id="icon-home" class="icon" src="images/firma_tristan.svg" alt="icon menu"/>

                </label>
                <div id="mensaje" style="display: none;">
                    <p>Clica para abrir menu</p>
               </div>
                <div class="menu-button"></div>
                    <nav class="nav-menu">
                        <ul class="nav-menu">
                            <li class="nav-menu__item">
                                <a class="point" href="artista.html">EL ARTISTA</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="point" href="escultura.html">ESCULTURA</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="point" href="restauracion.html">RESTAURACION</a>
                            </li>
                            <li class="nav-menu__item">
                                <a class="point" href="contacto.html">CONTACTO</a>
                            </li>
                        </ul>
                    </nav>
                <div class="mensaje-contenedor">
                
            </div>
            </div>

                <footer><b>Designed and edited by Maria Cavaller 2023</b></footer>         


      <script>
            // Escucha el evento de clic en los elementos del menú
            const menuItems = document.querySelectorAll('.nav-menu__item');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Oculta automáticamente la lista de elementos al hacer clic
                    const menuToggle = document.getElementById('menu-toggle');
                    menuToggle.checked = false;
                });
            });

            document.addEventListener("DOMContentLoaded", function () {
             const icon = document.getElementById("icon-home");

        // Función para agregar la clase "fallback" en caso de error de animación
        function handleAnimationError() {
            icon.classList.add("fallback");
        }

        // Evento para detectar errores de animación y aplicar la alternativa
        icon.addEventListener("transitionend", handleAnimationError);

        // Muestra el icono (puedes modificar su posición inicial con top y left)
        icon.style.opacity = "1";
        icon.style.transform = "scale(1)";
        });
        </script>
        <script>
        // Obtener referencia al icono y al mensaje
        const icono = document.getElementById('icon-home');
        const mensaje = document.getElementById('mensaje');

        // Función para mostrar el mensaje flotante
        function mostrarMensaje() {
            mensaje.style.display = 'block';
        }

        // Función para ocultar el mensaje flotante
        function ocultarMensaje() {
            mensaje.style.display = 'none';
        }

        // Temporizador para mostrar el mensaje cada 5 segundos y ocultarlo después de 3 segundos
        const intervaloMostrar = 5000; // 5000 milisegundos = 5 segundos
        const tiempoMostrado = 3000;   // 3000 milisegundos = 3 segundos

        function mostrarMensajeCada5Segundos() {
            mostrarMensaje();
            setTimeout(ocultarMensaje, tiempoMostrado);
        }

        setInterval(mostrarMensajeCada5Segundos, intervaloMostrar);

        // Evento de clic en el icono para ocultar el mensaje si está visible
        icono.addEventListener('click', () => {
            if (mensaje.style.display === 'block') {
                ocultarMensaje();
            }
        });


        </script>



    </body>
</html>
